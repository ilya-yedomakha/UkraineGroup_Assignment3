<div>
    <div class="m-2 p-1">
        <label class="text-2xl mb-2 ml-4 font-bold">Users:</label>
        <div class="flex-col w-1/2">
            <div class="mt-4 font-semibold flex justify-end">
                <button
                    class="ml-2 rounded-lg p-2 w-auto transition-all duration-300 ease-in-out bg-green-400 hover:bg-green-500 hover:scale-105"
                    *ngIf="user.role === 1"
                    (click)="isAddUserWindowVisible = true">
                    Add new user
                </button>
                </div>
        <div>
            <app-table-users [users]="users"></app-table-users >
        </div>
    </div>

    
    <div *ngIf="isAddUserWindowVisible && user.role === 1" class="fixed inset-0 flex items-center justify-center backdrop-blur-md mt-[60px] bg-white bg-opacity-30">
        <app-add-social-performance-window [socialPerformances]="socialRecords" [salesmenCode]="salesman.code" class="w-1/2 h-1/3" (close)="handleSocialPerformanceAddition($event)"></app-add-social-performance-window>
      </div>
</div>
