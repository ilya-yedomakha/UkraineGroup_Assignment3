<div class="flex items-start space-x-4 p-4">

    <div class="mt-1 bg-slate-300 p-4 w-1/2 rounded-lg shadow-md">
        <p class="text-lg font-semibold text-gray-800">Firstname: <span class="font-normal">{{ user.firstname }}</span></p>
        <p class="text-lg font-semibold text-gray-800">Lastname: <span class="font-normal">{{ user.lastname }}</span></p>
        <p class="text-lg font-semibold text-gray-800">Role: 
            <span class="font-normal">{{ user.role === 0 ? 'CEO' : user.role === 1 ? 'HR' : 'Admin' }}</span>
        </p>
        <p class="text-lg font-semibold text-gray-800">Code: <span class="font-normal">{{ user.code }}</span></p>
    </div>

    <div class="flex flex-col space-y-2">
        <p class="text-lg font-semibold text-gray-700">Options:</p>
        <button class="mt-1 ml-2 rounded-lg px-4 py-2 w-auto transition-all duration-300 ease-in-out 
                       bg-green-500 hover:bg-green-600 hover:scale-105 text-white font-medium shadow-md"
                (click)="isPasswordChangeWindowIsVisible = true">
            Change password
        </button>
    </div>
</div>

<div *ngIf="isPasswordChangeWindowIsVisible"
     class="fixed inset-0 flex items-start justify-center backdrop-blur-md mt-[60px] bg-black bg-opacity-40">
    <app-password-change-window class="w-1/3 h-1/3 shadow-lg"
                                (close)="isPasswordChangeWindowIsVisible = false">
    </app-password-change-window>
</div>
