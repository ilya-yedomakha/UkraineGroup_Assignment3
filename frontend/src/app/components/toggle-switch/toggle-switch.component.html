<div class="flex justify-center gap-4">
    <!-- Toggle Switch -->
    <div class="w-full h-10 flex justify-around bg-gray-400 rounded-full p-1 cursor-pointer">
        <!-- State 1 -->
        <div
            class="w-1/4 h-full flex justify-center items-center rounded-full transition-all duration-300 cursor-pointer"
            [ngClass]="{
        'bg-green-500 text-white': toggleState === 'confirm',
        'bg-gray-300 text-gray-700': toggleState !== 'confirm'
      }"
            (click)="setState('confirm')"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                [attr.stroke]="toggleState === 'confirm' ? 'white' : 'currentColor'"
                class="w-6 h-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                />
            </svg>
        </div>

        <!-- State 2 -->
        <div
            class="w-1/4 h-full flex justify-center items-center rounded-full transition-all duration-300 cursor-pointer"
            [ngClass]="{
        'bg-white text-black': toggleState === 'none',
        'bg-gray-300 text-gray-700': toggleState !== 'none'
      }"
            (click)="setState('none')"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                [attr.stroke]="toggleState === 'none' ? 'black' : 'currentColor'"
                class="w-6 h-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
            </svg>
        </div>

        <!-- State 3 -->
        <div
            class="w-1/4 h-full flex justify-center items-center rounded-full transition-all duration-300 cursor-pointer"
            [ngClass]="{
        'bg-red-500 text-white': toggleState === 'reject',
        'bg-gray-300 text-gray-700': toggleState !== 'reject'
      }"
            (click)="setState('reject')"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                [attr.stroke]="toggleState === 'reject' ? 'white' : 'currentColor'"
                class="w-6 h-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                />
            </svg>
        </div>
    </div>
</div>
