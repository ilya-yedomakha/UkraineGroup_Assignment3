<div class="bg-[#FCE8BA] font-sans text-gray-800 border-2 border-black rounded-lg">
    <div class="policy-container content-center border">
      <div class="bg-black rounded-t-lg">
        <div class="grid grid-cols-6 gap-2 text-center text-yellow-50 font-bold text-lg mb-6 px-2 mx-2">
          <span class="heading">Name of Product</span>
          <span class="heading">Client</span>
          <span class="heading">Client Ranking</span>
          <span class="heading">Items</span>
          <span class="heading">Active Year</span>
          <span class="heading">Cost</span>
        </div>
      </div>
  
  
      <div *ngFor="let record of salePerformanceRecords | paginate: pagingConfig"
        class="policy grid grid-cols-6 gap-2 items-center py-2 px-2 rounded-lg shadow-md mb-4 mx-2 mx-2hover:shadow-lg transition-shadow border-2 border-black text-base bg-[#D9D9D9]">
  
        <span class="flex-1 text-center">{{ record.productName }}</span>
  
        <span class="flex-1 text-center">{{ record.clientFullName }}</span>
  
        <span class="flex-1 text-center">{{ record.clientRating }}</span>
  
        <span class="flex-1 text-center">{{ record.items }}</span>
  
        <span class="flex-1 text-center">{{ record.activeYear }}</span>

        <span class="flex-1 text-center">{{ record.items * record.positionPricePerUnit | number:'1.2-2' }}</span>
  
      </div>
      <div class="flex justify-center mt-4">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
    </div>
  </div>
