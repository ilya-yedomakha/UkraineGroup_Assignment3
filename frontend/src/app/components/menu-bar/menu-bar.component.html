<header class="gradient text-white flex items-center px-4 py-2 shadow-md flex-wrap min-h-16">


  <span class="text-2xl font-semibold truncate">SmartHooverUnited</span>


  <nav class="flex ml-6 space-x-4 flex-wrap">
    <button
      *ngFor="let button of buttons"
      [routerLink]="button.routerLink"
      routerLinkActive="text-yellow-300"
      [routerLinkActiveOptions]="{exact: true}"
      class="hover:bg-blue-500 px-3 py-1 rounded transition duration-300 truncate"
    >
      {{button.title}}
    </button>
  </nav>


  <div class="flex-grow min-w-0"></div>


  <span *ngIf="user" class="mr-4 text-sm font-medium truncate">
    {{user.firstname + ' ' + user.lastname}}
  </span>

  <svg
  (click)="handleLogout()"
  class="size-9 transition-all duration-300 ease-in-out hover:scale-110  hover:rounded-md hover:bg-blue-500 cursor-pointer"
  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" >
    <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
  </svg>


</header>
